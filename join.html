</header>
<div class="center">
    <form name="join" onsubmit="return validateForm()" method="post">
        <h3>Fill this form and get a chance to become an astronaut!</h3>
        <div class = "formblock">
		<label for="name">Name</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="surname">Surname</label><br>
        <input type="text" id="surname" name="surname"><br>
        <label for="dateOfBirth">Date of Birth</label><br>
        <input type="date" id="dateOfBirth" name="date"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>
		</div>
		<div  class = "formblock">
        <label for="phone">Phone number</label><br>
        <input type="text" id="phone" name="phone"><br>

        <label for="about">Write short info about yourself</label><br>
        <textarea id="about" name="about"></textarea><br>
        <label for="motivation">Write why you want to become an astronaut</label><br>
        <textarea id="motivation" name="motivation"></textarea><br>
        <input type="submit" value="Send information">
		</div>
    </form>
</div>
